<!DOCTYPE html>
<html>
  <head>
    <title>Wood styled tables</title>
    <style>
      html,body{
        height:100%;
        margin:0;
        padding:40px;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(to bottom, lightgreen, darkseagreen, green);
        background-attachment: fixed;
      }
      .title {
        text-align: center;
        font-size: 2rem;
        color:sienna;
        margin-bottom:20px;
      }
      .nature-table{
        width :80%;
        margin:auto;
        border-collapse:collapse;
        box-shadow:0 8px 16px rgba(0, 0, 0, 0.2);
        border-radius:12px;
        overflow: hidden;
      }
      .nature-table thead{
        background-color:saddlebrown;
        color:ivory;
      }
      .nature-table th, .nature-table td{
        padding: 16px;
        text-align:left;
      }
      .nature-table tbody tr:nth-child(even) {
      background-color:beige;
    }
      .nature-table tbody tr:nth-child(odd){
        background-color:wheat;
      }
       .nature-table tbody tr:hover {
        background-color: burlywood;
      }
       .nature-table th, .nature-table td {
  border: none;
}
  .nature-table tbody tr:first-child td:first-child {
  border-top-left-radius: 12px;
}
.nature-table tbody tr:first-child td:last-child {
  border-top-right-radius: 12px;
}
.nature-table tbody tr:last-child td:first-child {
  border-bottom-left-radius: 12px;
}
.nature-table tbody tr:last-child td:last-child {
  border-bottom-right-radius: 12px;
}
@media (max-width: 600px) {
  .nature-table, .nature-table th, .nature-table td {
    font-size: 0.9rem;
    padding: 8px;
  }

  .nature-table {
    width: 95%;
  }
}
     </style>
    
  </head>
  <body>
    <div class="title"> Forest- Themed Teak Table </div>
    <table class="nature-table">
      <thead> <tr> <th> Character</th><th>Speciality</th></tr></thead>
      <tbody>
        <tr> <td> Dr. A.P.J Abdul kalam</td><td> Missile Man of India</td></tr>
        <tr> <td> Dr. B.R Ambedkar</td><td> Father Of Indian Constitution</td></tr>
        <tr> <td> Albert Einstein</td><td> General Relativity</td></tr>
        <tr> <td> Sir C.V Raman</td><td> Raman Effect</td></tr>
      </tbody>
    </table>
  </body>
</html>
